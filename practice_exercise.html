<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <div>
    <h2>
        Welcome! Proceed to register
    </h2>
       <div style="text-align: left; margin-top: 15px;">
         <label for = "firstname" style="display:block; color: black; font-weight: bold; ">First Name:</label>
       </br>
         <input type="text" id="firstname" name="firstname" required style = "width: 70%; height: 25px; border-radius: 10px;">
       </div>
        <div style="text-align: left; margin-top: 15px;">
         <label for = "lastname" style="display:block; color: black; font-weight: bold;">Last Name:</label>
       </br>
         <input type="text" id="lastname" name="lastname" required style = "width: 70%; height: 25px; border-radius: 10px;">
       </div>
       <div style="text-align: left; margin-top: 15px;">
         <label for = "email" style="display:block; color: black; font-weight: bold;">Email:</label>
       </br>
         <input type="email" id="email" name="email" required style = "width: 70%; height: 25px; border-radius: 10px;">
       </div>
       <div style="text-align: left; margin-top: 15px;" >
         <label for = "password" style="display:block; color: black; font-weight: bold;">Password:</label>
         </br>
         <input type="password" id="password" name="password" required style = "width: 70%; height: 25px; border-radius: 10px;">
       </div>
       <div style="text-align: left; margin-top: 15px;">
         <label for = "confirm-password" style="display:block; color: black; font-weight: bold;">Confirm Password:</label>
         </br>
         <input type="password" id="confirm-password" name="confirm-password" required style = "width: 70%; height: 25px; border-radius: 10px;">
       </div>
        <div style="text-align: left; margin-top: 15px;">
         <label for = "age" style="display:block; color: black; font-weight: bold;">Age:</label>
       </br>
         <input type="number" id="age" name="age" required style = "width: 70%; height: 25px; border-radius: 10px;">
       </div>
        <div style="text-align: left; margin-top: 15px;">

       </br>
        <fieldset style="border: 2px solid ; border-radius: 10px; padding: 10px; margin-bottom: 15px; width: 70%;">
<legend style="font-weight: bold; color: chocolate;">
  Gender
</legend>
<div>
    <label for="male" style="margin-right: 10px;">Male</label>
    <input type="radio" id="male" name="gender" value="male" required>
</div>
<div>
    <label for="female" style="margin-right: 10px;">Female</label>
    <input type="radio" id="female" name="gender" value="female" required>
</div>
<div>
    <label for="other" style="margin-right: 10px;">Other</label>
    <input type="radio" id="other" name="gender" value="other" required>
</div>
        </fieldset>
       </div>
       <div style="text-align: left;">
         <button type="submit" style="margin-top: 10px;">Register</button>
       </div>
    </div>
</body>
</html>
