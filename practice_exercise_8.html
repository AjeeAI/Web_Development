<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <meta description = >
      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
        }
      </style>
</head>
<body>
    <div style = "background-color: antiquewhite; width: 100%; height: 800px;">
    <nav >
        <ul style="list-style: none; margin: 0; padding: 0;">
            <li style="display: inline-block; margin-right: 20px;">
                <a href="#home" style="color: white; text-decoration: none; font-weight: bold;">Home </a>
            </li>
            <li style="display: inline-block; margin-right: 20px;">
                <a href="#about" style="color: white; text-decoration: none;">About</a>
            </li>
            <li style="display: inline-block; margin-right: 20px;">
                <a href="#services" style="color: white; text-decoration: none;">Services</a>
            </li>
            <li style="display: inline-block; margin-right: 20px;">
                <a href="#contact" style="color: white; text-decoration: none;">Contact</a>
            </li>
        </ul>
    </nav>

    <label>
        Username: 
    </label>
    <input type="text" name="username" placeholder="Enter your username" style="width: 70%; padding: 8px; border: 2px solid #ddd; border-radius: 5px; margin-top: 5px;" required
    pattern="[a-zA-Z0-9]{3,16}"
    title="Username should be 3-16 characters and shouldn't include any special character!">
<br><br>
      <label>
       Email:
    </label>

    <input type="text" name="email" placeholder="example@gmail.com" style="width: 70%; padding: 8px; border: 2px solid #ddd; border-radius: 5px; margin-top: 5px;"
    required
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
    title="It should be a valid email address!">

    <br><br>
      <label>
       Subject: 
    </label>

    <input type="text" name="subject" placeholder="Enter the subject" style="width: 70%; padding: 8px; border: 2px solid #ddd; border-radius: 5px; margin-top: 5px;">

    
    <textarea rows="4" cols="50" placeholder="Write your message here" style="width: 70%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; margin-top: 5px;" required></textarea>
<br>
    <button style="background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
</div>
</body>
</html>
