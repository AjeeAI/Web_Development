<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; text-align: left;">
    <h2>
        Welcome! Proceed to register
    </h2>
       <div style="text-align: left; width: 70%; margin: 0 auto;">
         <label for = "firstname" style="display:block; color: blue; font-weight: bold; text-align: left;">First Name:</label>
       </br>
         <input type="text" id="firstname" name="firstname" required style = "width: 100%; height: 25px; border-radius: 10px; border: 2px solid #27ae60;">
      </div>
      <br>
   <div style="text-align: left; width: 70%; margin: 0 auto;">
         <label for = "lastname" style="display:block; color: blue; font-weight: bold;">Last Name:</label>
       </br>
         <input type="text" id="lastname" name="lastname" required style = "width: 100%; height: 25px; border-radius: 10px; border: 2px solid #27ae60;">
   </div>
   <br>
      <div style="text-align: left; width: 70%; margin: 0 auto;"> 
         <label for = "email" style="display:block; color: blue; font-weight: bold;">Email:</label>
       </br>
         <input type="email" id="email" name="email" required style = "width: 100%; height: 25px; border-radius: 10px; border: 2px solid #27ae60;">
      </div>
      <br>
         <div style="text-align: left; width: 70%; margin: 0 auto;">
         <label for = "password" style="display:block; color: blue; font-weight: bold;">Password:</label>
         </br>
         <input type="password" id="password" name="password" required style = "width: 100%; height: 25px; border-radius: 10px; border: 2px solid #27ae60;">
       </div>
       <br>
    <div style="text-align: left; width: 70%; margin: 0 auto;">
         <label for = "confirm-password" style="display:block; color: blue; font-weight: bold;">Confirm Password:</label>
         </br>
         <input type="password" id="confirm-password" name="confirm-password" required style = "width: 100%; height: 25px; border-radius: 10px; border: 2px solid #27ae60;">
       </div>
<br>
       <div style="text-align: left; width: 70%; margin: 0 auto;">
  <label for="age" style="display: block; color: blue; font-weight: bold;">
    Age:
  </label>
  <br>
  <input type="number" id="age" name="age" required 
         style="width: 100%; height: 25px; border-radius: 10px; border: 2px solid #27ae60;">
</div>

       
        

       </br>
          <fieldset style="border: 2px solid #27ae60; border-radius: 8px; padding: 15px; margin-bottom: 20px; width: 68%;">
            <legend style="font-weight: bold; color: blue;">Experience Level (Select one):</legend>
            
            <div>
                <p><label><input type="radio" name="experience" value="male"> Male</label></p>
                <p><label><input type="radio" name="experience" value="Female"> Female</label></p>
            </div>
        </fieldset>
       
        <fieldset style="border: 2px solid #27ae60; border-radius: 8px; padding: 15px; margin-bottom: 20px; width: 68%;">
            <legend style="font-weight: bold; color: blue;">Interests (Select all that apply):</legend>
            
            <div>
                <p><label><input type="checkbox" name="interests" value="programming"> Programming</label></p>
                <p><label><input type="checkbox" name="interests" value="music"> Music</label></p>
                <p><label><input type="checkbox" name="interests" value="reading"> Reading</label></p>
                <p><label><input type="checkbox" name="interests" value="diving"> Diving</label></p>
                <p><label><input type="checkbox" name="interests" value="sports"> Sports</label></p>
            </div>
        </fieldset>
         <div style="margin-bottom: 15px; border-radius: 20px; width: 70%; ">
            <label for="country" style="display: block; margin-bottom: 5px; font-weight: bold; color: blue;">Country:</label>
            <select id="country" name="country" style="width: 100%; padding: 8px; border: 2px solid #27ae60; border-radius: 5px;">
                <option value="">Select your country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="ng">Nigeria</option>
                <option value="gh">Ghana</option>
                <option value="ke">Kenya</option>
            </select>
        </div>
       <div style="text-align: center; width: 60%;">
         <button type="submit" style="margin-top: 10px; width: 60%; background-color: #27ae60; color: white; border: none; border-radius: 5px; padding: 10px;">Register</button>
       </div>
    </div>
</body>
</html>
